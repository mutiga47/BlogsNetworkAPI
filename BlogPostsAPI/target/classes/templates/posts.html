<!DOCTYPE html>
<html><head><title>BlogsAPI 2021</title></head>
<body>

	<h1 align="center">Posts by connected users</h1>
	<div align="center"> 
	
	<a th:href="@{home}">Home</a> 
	<a th:href="@{locations}">Locations</a> 
	<a th:href="@{users}">Users</a> | 
	<a th:href="@{posts}">Posts</a> |  
	
	</div>
	<div align="center"> 
		<ol>
		    <li th:each="post : ${posts}">
		        <span th:text="${post.postDate}">Post Date</span>  |
		        <span th:text="${post.title}">Default</span>  |
		        <span th:text="${post.postContent}">Default</span>
		    </li>
		</ol>
	</div>
	
	<div align="center"> 
		<ol>
		    <li th:each="postv : ${postsVar}">
		        <span th:text="${postv.postDate}">Post Date</span>  |
		        <span th:text="${postv.title}">Default</span>  |
		        <span th:text="${postv.postContent}">Default</span>
		    </li>
		</ol>
	</div>

</body>
</html>
