<!DOCTYPE html>
<html><head><title>BlogsAPI 2021</title></head>
	<body>
	
		<h1 align="center">Users in my network</h1>
		<div align="center"> 
			<a th:href="@{addPost}">Home</a> | 
			<a th:href="@{posts}">Posts</a> |
			<a th:href="@{locations}">Locations</a> 
			<a th:href="@{users}">Users</a>  
		</div>
	
		<div align="center"> 
			<table>
				<caption>Users</caption>
				<tr>
				    <th scope="col">User ID</th>
				    <th scope="col">First Name</th>
				    <th scope="col">Last Name</th>
				    <th scope="col">Email Address</th>
			  	</tr>
			    <tr th:each="user : ${users}">
			        <td><span th:text="${user.id}"></span></td>
			        <td><span th:text="${user.firstName}"></span></td>
			        <td><span th:text="${user.lastName}"></span></td>
			        <td><span th:text="${user.Email}"></span></td>
			    </tr>
			</table>
		</div>
		
		<hr/>
		<div align="center"> 
			<a th:href="@{addPost}">Add Posts</a> 
			<a th:href="@{addLocation}">Add Locations</a> 
			<a th:href="@{addUser}">Add Users</a>
		</div>
	</body>
</html>
